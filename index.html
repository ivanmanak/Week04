<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Horce Racing Game</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="img/favicon.ico" type="x-icon" />

</head>

<body>
	<div class="container">
		<div class="header">
			<h1>HORSE RACE</h1>
		</div>
		<div class="race_track">
			<div class="field red" id="f"><img id="red" src="https://media.giphy.com/media/2qdbmuWnrCk2k/giphy.gif" alt="horse image"
				 class="red__player" />
			</div>
			<div class="field green"><img id="green" src="http://bestanimations.com/Animals/Mammals/Horses/animated-horse-gif-38.gif"
				 alt="horse image" class="green__player" />
			</div>
			<div class="field blue"><img id="blue" src="https://orig00.deviantart.net/1c8b/f/2017/252/6/8/running_horse_cycle__with_step_by_step__by_longmuzzlepony-dbmhx0v.gif"
				 alt="horse image" class="blue__player" />
			</div>
			<div class="field orange"><img id="orange" src="https://thumbs.gfycat.com/VillainousSphericalFrillneckedlizard-small.gif"
				 alt="horse image" class="orange__player" />
			</div>
			<div class="field yellow"><img id="yellow" src="https://media.giphy.com/media/X8ZAWoSEsdRT2/source.gif" alt="horse image"
				 class="yellow_player" />
			</div>
		</div>
		<div class="start">
			<button id="start-button" class="start-button">START</button>
			<div id="winner">
				<h3>Race Results</h3>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
